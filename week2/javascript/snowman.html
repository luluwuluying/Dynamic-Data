<!DOCTYPE html>

<html>


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Happy Snowman - Create Your Snowman!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="http://www.freepik.com/free-vector/watercolor-winter-background-with-sketches-of-trees_977730.htm">
    <link rel="stylesheet" type="text/css" href="css/layout.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Snowman</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Game</a></li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="row-fluid column-wrap">
            <div class="col-md-2 sidebar">.</div>
            <div class="col-md-8">

                <div id="mainForm">
                    <div id="logo"></div>

                    <p>Happy Snowman is a survival game. You need to create a snowman with your favorite scene and help he/she to survive in a very cold winter.</p>

                    <h3 id="createSnowmanHeader" class="text-uppercase text-center">Let's Create Your Snowman!</h3>
                    <form class="form-horizontal" action="" method="post">

                        <div class="form-group">
                            <label class="col-md-4" for="snowmanName">Snowman Name:</label>
                            <div class="col-md-8">
                                <input type="text" name="snowmanName" id="snowmanName">
                            </div>
                        </div>

                        <div class="form-group">

                            <h4 class="form-control-static">Gender:</h4>

                            <div class="radio">
                                <label for="male">
                                    <input type="radio" name="gender" value="male" checked id="male"> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label for="female">
                                    <input type="radio" name="gender" value="female" id="female"> female
                                </label>
                            </div>
                            <div class="radio">
                                <label for="other">
                                    <input type="radio" name="gender" value="other" id="other"> Other
                                </label>
                            </div>

                        </div>

                        <div class="form-group">

                            <label for="Scene">Living Scene: </label>
                            <select multiple class="form-control" name="Scene" id="Scene">
                                <option value="iceworld">Ice world</option>
                                <option value="christmas">Christmas Day</option>
                                <option value="forest">Forest</option>
                                <option value="disney">Disney World</option>
                            </select>
                            
                            
                        </div>

                        <div class="form-group">
                            <label for="message">Personal Status</label>
                            <br>
                            <textarea class="form-control" name="message" rows="2" cols="10" id="message">I am snowman...
                            </textarea>
                        </div>

                        <div class="form-group">

                            <label for="color">Favorite Hat Color </label>

                            <input type="color" name="favcolor" value="#f2a6a6" id="color">
                        </div>
                        
                        <div class="form-group">

                            <label for="color">Favorite Scarf Color </label>

                            <input type="color" name="favcolor" value="#f2a6a6" id="color">
                        </div>


                        <div class="form-group">

                            <label for="color">Favorite Glove Color </label>

                            <input type="color" name="favcolor" value="#f2a6a6" id="color">
                        </div>


                        <div class="form-group">

                            <label for="range">Age 0-100 :</label>

                            <input type="range" name="points" min="0" max="100" id="range">
                        </div>

                        <div class="input-group">

                            <!--
                            <label for="email">Login E-mail:</label>
                            <input type="email" name="email" id="email">
-->

                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <br>

                        <div class="input-group">

                            <!--
                            <label for="pass">Login Password:</label>
                            <input type="password" name="pass">
-->
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">


                        </div>

                        <br>


                        <div class="form-group">

                            <input class="form-control center-block" id="but" type="submit" value="Submit">
                        </div>

                    </form>
                </div>

            </div>

            <div class="col-md-2 sidebar">.</div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
